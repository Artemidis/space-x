services:
  - type: web
    name: space-x
    env: docker
    plan: free
    region: frankfurt
    branch: master
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://space-x.onrender.com
      - key: DATABASE_URL
        sync: false
